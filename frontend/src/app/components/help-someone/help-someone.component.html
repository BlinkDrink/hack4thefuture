<div class="container-fluid p-0">
    <div class="row">
        <div *ngFor="let helpUser of helpUsers" class="col-sm-12 col-md-3">
            <nb-card size="small" accent= "danger">
                <nb-card-header> {{helpUser.material.name}} </nb-card-header>
                <nb-card-body> {{helpUser.question}} </nb-card-body>
                <nb-card-footer> {{helpUser.user.name}} </nb-card-footer>
            </nb-card>
        </div>
    </div>
  </div>
